<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteleria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/app.css">

</head>
<body class="body-galeria">
    
    <header>
        <nav class="menu-navegacion">
            <ul class="lista-ul">
                <li class=""><a href="index.html"><img class="logo-menu" src="src/img/logo pasteleria.png" alt="Logo Pasteles Javi"></a></li>
                <li class="margin-top-menu"><a class="" href="index.html">Inicio</a></li>
                <li class="margin-top-menu"><a class="" href="galeria.html">Sabores y Accesorios</a></li>
                <li class="margin-top-menu"><a class="active-border" href="#">Haz tu pedido</a></li>
                <li class="margin-top-menu"><a class="" href="revisar.html">Revisar pedidos</a></li>
            </ul>

                <label id="icon">
                    <img id="hamburguesa" src="src/img/list.svg" alt="menu hamburguesa">
                </label>
        </nav>

    </header>

    <section class=" d-flex align-items-center contenedor-pedido">
        
        <div class="mx-auto contenedor-formulario text-center margin-formulario">
            <h2 class=" text-white mx-auto my-5">Realiza tu pedido Aquí</h2>
            <form action="">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <label class="label-formulario text-white" for="Nombre">Nombre:</label>
                    <input class="input-formulario" type="text">
    
                    <label class="label-formulario text-white" for="Telefono">Teléfono:</label>
                    <input class="input-formulario" type="tel">
    
                    <label class="label-formulario text-white" for="E-mail">Email:</label>
                    <input class="input-formulario" type="email">
    
                    <label for="descripcion" class="text-white">Descripción General:</label>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </div>

                <fieldset class="d-flex flex-column">

                    <label for="sabores" class="text-white">Selecciona el/los sabores que deseas:</label>
                    <div class="opciones">
                        <div class="opciones">

                            <label class="label-formulario text-white" for="limon">Limón</label>
                            <input class="checkbox me-5" type="checkbox" id="limon">

                            <label class="label-formulario text-white" for="leches">3 Leches</label>
                            <input class="checkbox me-5" type="checkbox" id="leches">

                            <label class="label-formulario text-white" for="berries">Berries</label>
                            <input class="checkbox me-5" type="checkbox" id="berries">

                        </div>
                        <div class="opciones">

                            <label class="label-formulario text-white" for="vainilla">Vainilla</label>
                            <input class="checkbox me-5" type="checkbox" id="vainilla">

                            <label class="label-formulario text-white" for="nuez">Nuez</label>
                            <input class="checkbox me-5" type="checkbox" id="nuez">

                            <label class="label-formulario text-white" for="limon">Dulce de Leche</label>
                            <input class="checkbox me-5" type="checkbox" id="dulceLeche">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <label for="sabores" class="text-white">Selecciona los adornos de tu pastel:</label>
                    <div class="opciones">
                        <div class="opciones">

                            <label class="label-formulario text-white" for="Fruta">Fruta</label>
                            <input class="checkbox me-5" type="checkbox" id="fruta">
                            <label class="label-formulario text-white" for="chocolate">Chocolate</label>
                            <input class="checkbox me-5" type="checkbox" id="chocolate">
                            <label class="label-formulario text-white" for="cerezas">Cerezas</label>
                            <input class="checkbox me-5" type="checkbox" id="cerezas">
                            <label class="label-formulario text-white" for="chantilli">Chantilli</label>
                            <input class="checkbox me-5" type="checkbox" id="chantilli">

                        </div>
                    </div>

                </fieldset>

                <a href="#" class="btn btn-outline-warning my-5 p-3">Enviar Pedido</a>
            </form>
        </div>
    </section>

    <footer class="d-flex justify-content-around">
        <p>Pasteles Javi Todos Los Derechos Reservados. &copy;</p>
        <p>Direccion: Av. Reforma No. 5</p>
        <p>Tel. 55-54-55-55-55</p> 
        <p>Horario: 10:00am - 5:00pm Todos los dias</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
